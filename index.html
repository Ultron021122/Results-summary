<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <script src="//cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="w-full md:flex items-center h-screen">
    <div class="max-w-md mx-auto bg-white shadow-md overflow-hidden md:max-w-2xl md:rounded-l-xl">
      <div class="md:flex items-center">
        <div class="pr-8 pl-8 pt-4 pb-4 bg-cobalt-gradient bg-opacity-100 text-white text-center rounded-b-xl md:rounded-r-xl flex flex-col items-center">
          <h1 class="text-slate-300 text-lg">Your Result</h1>
          <div class="w-36 h-36 bg-circle-gradient m-5 rounded-full flex flex-col justify-center items-center">
            <p class="text-5xl">76</p>
            <p class="text-slate-300">of 100</p>
          </div>
          <p class="text-2xl mb-2">Great</p>
          <p class="text-slate-300 pb-5 pr-5 pl-5">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="p-4">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
          <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</a>
          <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
        </div>
      </div>
    </div>
  </main>
