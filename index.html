<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <script src="//cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="w-full md:flex items-center h-screen">
    <div class="max-w-md mx-auto bg-white shadow-md overflow-hidden lg:max-w-2xl md:rounded-l-xl">
      <div class="md:flex">
        <div class="md:w-1/2 pr-8 pl-8 pt-4 pb-4 bg-cobalt-gradient bg-opacity-100 text-white text-center rounded-b-xl md:rounded-r-xl flex flex-col items-center">
          <h1 class="text-slate-300 text-2xl mt-2">Your Result</h1>
          <div class="w-36 h-36 bg-circle-gradient m-5 rounded-full flex flex-col justify-center items-center">
            <p class="text-5xl">76</p>
            <p class="text-slate-300">of 100</p>
          </div>
          <p class="text-3xl mb-2">Great</p>
          <p class="text-slate-300 pb-5 pr-4 pl-4 text-lg">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="p-4 text-dark-blue md:w-1/2">
          <h3 class="font-semibold text-2xl mt-2">Summary</h3>
          <div class="flex flex-col items-center justify-items-center">
            <div class="w-full bg-red-200 p-3 mt-3 flex justify-between rounded-md">
              <div class="flex items-center">
                <img src="public/img/icon-reaction.svg" alt="Icono de Reaction">
                <h3 class="text-red-600 ms-2">Reaction</h3>
              </div>
              <div class="number">
                <p>80 <span>/100</span></p>
              </div>
            </div>
            <div class="w-full bg-amber-200 p-3 mt-3 flex justify-between rounded-md">
              <div class="flex items-center">
                <img src="public/img/icon-memory.svg" alt="Icono de Memory">
                <h3 class="text-amber-600 ms-2">Memory</h3>
              </div>
              <div class="number">
                <p>92 <span>/100</span></p>
              </div>
            </div> 
            <div class="w-full bg-cyan-200 p-3 mt-3 flex justify-between rounded-md">
              <div class="flex items-center">
                <img src="public/img/icon-verbal.svg" alt="Icono de Verbal">
                <h3 class="text-cyan-600 ms-2">Verbal</h3>
              </div>
              <div class="number">
                <p>61 <span>/100</span></p>
              </div>
            </div>
            <div class="w-full bg-blue-200 p-3 mt-3 flex justify-between rounded-md">
              <div class="flex items-center">
                <img src="public/img/icon-visual.svg" alt="Icono de Visual">
                <h3 class="text-blue-600 ms-2">Visual</h3>
              </div>
              <div class="number">
                <p>72 <span>/100</span></p>
              </div>
            </div>
            <button class="inline-block bg-dark-blue my-4 text-white w-full text-center rounded-full p-3 hover:bg-indigo-700">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
